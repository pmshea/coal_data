    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='all' href='https://
    endcoal.org/wp-content/themes/endcoal/Proxima_Nova_Basics.css'>
    <style type='text/css'>
      html, body, * {
	  margin:0;
	  padding:0;
	  font-family:'ProximaNova';
      }
      body {
	  min-height:100%;
      }
      #top-bar {
	  height:65px;
	  background-color:#E84C22; 
	  box-sizing:border-box; 
	  padding:10px;
	  overflow:hidden;
      }
      h1 {
	  margin:0;
	  color:white;
	  position:relative;
	  display:inline-block;
	  font-weight:bold;
	  font-size:36px;
	  -webkit-font-smoothing; antialiased;
	  -moz-osx-font-smoothing: grayscale;
      }
      h1 small {
	  color:white;
	  position:absolute;
	  right:0;
	  bottom:-5px;
	  font-size:10px;
	  text-transform:uppercase;
	  -webkit-font-smoothing: antialiased;
	  -moz-osx-font-smoothing: grayscale;
      }
      a {
	  -webkit-font-smoothing: antialiased;
	  -moz-osx-font-smoothing: grayscale;
	  display:inline-block;
	  float:right;
	  color:white;
	  text-decoration:none;
	  text-transform:uppercase;
	  font-size:16px;
	  font-weight:bold;
	  position:relative;
	  top:-15px; 
	  line-height:80px;
      }
      a span {
	  width:145px; 
	  height:45px;
	  background:url('../wp-content/themes/endcoal/images/button.png') no-
      repeat 0 0 transparent; 
	  text-indent:-9999px;
	  overflow:hidden;
	  display:inline-block;
	  position:relative;
	  bottom:-15px;
	  margin-left:5px;
      }
      object {
	  width:100%;
	  height:95%;
	  height:calc(100vh - 65 px);
	  margin:0;
	  padding:0;
	  overflow:hidden;
	  position:absolute;
      }
      @media (max-width: 767px) {
	  h1 {
	      display:none;
	  }
      }
